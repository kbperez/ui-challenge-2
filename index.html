<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UI Challenge 2</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="valid.css">
    <link src="form-elements-sprite.png">
  </head>

  <body>

      <main>

        <header>
        <label for="text_input">text input</label>
        <form>
          <input type="text" id="text_input" name="text_input" placeholder="placeholder text"  size="50" required oninvalid="this.setCustomValidity('Enter User Name Here')"
          oninput="setCustomValidity('')"  />
        </form>
      </header>

        <nav class="styled-select slate">select box<br>
            <select>
              <option value="opt_0">please select an option...</option>
              <option value="opt_1">option 1</option>
              <option value="opt_2">option 2</option>
              <option value="opt_3">option 3</option>
              <option value="opt_4">option 4</option>
              <option value="opt_5">option 5</option>
            </select>
        </nav>

        <section>
          <form>
            <input type="checkbox" name="ch_box1" value="">
            <input type="checkbox" name="ch_box2" value="" checked>
          </form>
        </section>

        <div>
          <form>
            <input type="radio" name="radio_1" value="">
            <input type="radio" name="radio_2" value="" checked><
          </form>
        </div>

        <footer>
          <form>
            <input type="submit" value="Submit">
          </form>
        </footer>

    </main>
  </body>
</html>
